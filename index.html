<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="متجر إلكتروني أنيق يقدم منتجات عالية الجودة">
    <meta name="keywords" content="متجر إلكتروني, منتجات, تسوق">
    <meta name="author" content="اسمك">
    <title>متجري الإلكتروني</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">متجري</div>
        <nav>
            <ul>
                <li><a href="#home">الرئيسية</a></li>
                <li><a href="#products">المنتجات</a></li>
                <li><a href="#cart">العربة (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>مرحبًا بك في متجري الإلكتروني</h1>
        <p>تسوق أفضل المنتجات بأفضل الأسعار.</p>
    </section>

    <section id="products">
        <h2>المنتجات</h2>
        <div class="product-grid" id="product-grid"></div>
    </section>

    <section id="cart">
        <h2>عربة التسوق</h2>
        <div id="cart-items"></div>
        <button id="checkout-btn" class="btn">إتمام الشراء</button>
    </section>

    <footer>
        <p>&copy; 2023 متجري الإلكتروني. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
